<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 800 480">
  <defs>
    <filter id="noise-filter">
      <feTurbulence baseFrequency="0.7" stitchTiles="stitch" type="fractalNoise" numOctaves="3"></feTurbulence>
      <feColorMatrix type="luminanceToAlpha"></feColorMatrix>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="480" filter="url(#noise-filter)"/>
</svg>